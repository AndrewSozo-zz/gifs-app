<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="javascript:void(0);" data-qa="header-title">GIFs</a>
</nav>

<div class="container">
  <div class="search-bar">
    <label>
      <app-search-input
        (setValue)="search($event)"
      ></app-search-input>
    </label>
  </div>
  <div class="content">
    <div class="gifs-list" data-qa="gifs-list">
      <ul
        *ngFor="
          let gif of gifsResult?.data
            | paginate
              : {
                  itemsPerPage: 10,
                  currentPage: page,
                  totalItems: gifsResult?.pagination?.total_count
                }
        "
      >
        <li>
          <app-gif [gif]="gif" data-qa="gif-component"></app-gif>
        </li>
      </ul>
    </div>
  </div>
  <div class="pagination-bar">
    <pagination-controls
      (pageChange)="changePage($event)"
      data-qa="pagination"
    ></pagination-controls>
  </div>
</div>

<footer class="pt-3 pb-3 text-muted text-center text-small bg-light">
  <p class="mb-1" data-qa="footer-info">Â© 2020 GIFs</p>
</footer>
